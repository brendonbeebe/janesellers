    <!-- Minimalist design with vibrant colors and bold typography -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff; /* White space */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background-color: #007bff; /* Vibrant color */
            color: #fff; /* Bold contrast text */
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            background-color: #28a745; /* Coordinated color for the button */
            padding: 0.5em 1em;
            border-radius: 5px;
        }

        .main-content {
            padding: 2em;
        }

        /* Responsive iframe for Airtable */
        .responsive-iframe {
            overflow: hidden;
            padding-top: 56.25%;
            position: relative;
        }

        .responsive-iframe iframe {
            border: none;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .news-section {
            margin-bottom: 2em;
        }

        .news-section h2 {
            font-size: 1.5em;
            color: #007bff; /* Vibrant color */
        }

        .news-section a {
            text-decoration: none;
            color: #28a745; /* Coordinated color for links */
        }

        .news-section p {
            font-size: 1em;
            margin-top: 0.5em;
        }
    </style>
